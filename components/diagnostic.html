        <div class="diagnostic-card-overlay">

          </div>
        </div>
      </div>

      <div class="diagnostic-card service-card" data-service="ultrasound">
        <div class="diagnostic-card-image">

            src="assets/images/services/Frame 13.png"
            alt="Ultrasound procedure"
          />

        <div class="diagnostic-card-overlay">

          <img

          />

      <button class="pagination-dot" data-index="2"></button>
      <button class="pagination-dot" data-index="3"></button>
    </div>

    <!-- Mobile bottom section -->
    <div class="mobile-services-bottom">
      <div class="mobile-services-subtitle">Or view all services</div>
      <button class="diagnostic-btn">View All Services</button>
    </div>
  </div>
